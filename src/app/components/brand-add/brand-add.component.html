<div class="content mt-2">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">Marka Ekle</div>
        <div class="card-body">
          <form [formGroup]="brandAddForm">
            <div class="form-group">
                <label for="brandName">Marka Adı</label>
              <input
                class="form-control"
                type="text"
                id="brandName"
                formControlName="brandName"
                placeholder="Marka adı"
              />
            </div>
          </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-fill btn-success" (click)="add()">Ekle</button>
        </div>
      </div>
    </div>
  </div>
